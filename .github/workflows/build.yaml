name: Build Custom HA

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 2024.1.0). Leave empty to check for new versions.'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Get upstream tags
        id: upstream
        if: inputs.version == ''
        run: |
          TAGS=$(curl -s "https://api.github.com/repos/home-assistant/docker/releases?per_page=100" \
            | jq -r '.[].tag_name' \
            | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' \
            | sort -V \
            | tail -20)
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get existing tags
        id: existing
        if: inputs.version == ''
        run: |
          TOKEN=$(curl -s "https://ghcr.io/token?scope=repository:${{ github.repository }}:pull" | jq -r '.token')
          EXISTING=$(curl -s -H "Authorization: Bearer $TOKEN" \
            "https://ghcr.io/v2/${{ github.repository }}/tags/list" \
            | jq -r '.tags // [] | .[]' 2>/dev/null || echo "")
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$EXISTING" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Find new tags
        id: new
        if: inputs.version == ''
        run: |
          NEW_TAGS=""
          while IFS= read -r tag; do
            if [ -n "$tag" ] && ! echo "${{ steps.existing.outputs.tags }}" | grep -qx "$tag"; then
              NEW_TAGS="${NEW_TAGS}${tag}"$'\n'
            fi
          done <<< "${{ steps.upstream.outputs.tags }}"
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$NEW_TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          if [ -n "$NEW_TAGS" ]; then
            echo "has_new=true" >> $GITHUB_OUTPUT
          else
            echo "has_new=false" >> $GITHUB_OUTPUT
          fi

      - name: Set manual version
        id: manual
        if: inputs.version != ''
        run: |
          echo "tags=${{ inputs.version }}" >> $GITHUB_OUTPUT
          echo "has_new=true" >> $GITHUB_OUTPUT

      - name: Determine tags to build
        id: build
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "tags=${{ steps.manual.outputs.tags }}" >> $GITHUB_OUTPUT
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "tags<<EOF" >> $GITHUB_OUTPUT
            echo "${{ steps.new.outputs.tags }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "should_build=${{ steps.new.outputs.has_new }}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.build.outputs.should_build == 'true'
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        if: steps.build.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.build.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: steps.build.outputs.should_build == 'true'
        run: |
          while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            echo "Building version: $tag"
            docker buildx build \
              --build-arg HA_VERSION=$tag \
              --tag ${{ env.REGISTRY }}/${{ github.repository }}:$tag \
              --push \
              .
          done <<< "${{ steps.build.outputs.tags }}"